---
---

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">  
    # the link to the style sheet is site base URL, {{ site.baseurl }} is a liquid tag there,and then /style.css
</head>
<body>
    <div id = "wrapper">
        <div id = "header">
            <nav>
                <a href="{{ site.baseurl }}/">Gallery</a>
                <a href="{{ site.baseurl }}/creators">Creators</a>
                <a href="{{ site.baseurl }}/about">About</a>
                <a href="{{ site.baseurl }}/search">Search</a>
            </nav>
        </div>
        <div id = "content">
            {{ content }}
        </div>
        <div id = "footer">
            <p>Created with <a href = "https://jekyllrb.com/">Jekyll</a> for teaching purposes by <a href = "https://github.com/daniel-allington">Daniel Allington</a> in 2021</p>
        </div>
    </div>
</body>
